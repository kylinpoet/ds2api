name: Release Artifacts

on:
  release:
    types:
      - published

permissions:
  contents: write

jobs:
  build-and-upload:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.25.x"

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: webui/package-lock.json

      - name: Build WebUI
        run: |
          npm ci --prefix webui
          npm run build --prefix webui

      - name: Build Multi-Platform Archives
        run: |
          set -euo pipefail
          TAG="${{ github.event.release.tag_name }}"
          mkdir -p dist

          targets=(
            "linux/amd64"
            "linux/arm64"
            "darwin/amd64"
            "darwin/arm64"
            "windows/amd64"
          )

          for target in "${targets[@]}"; do
            GOOS="${target%/*}"
            GOARCH="${target#*/}"
            PKG="ds2api_${TAG}_${GOOS}_${GOARCH}"
            STAGE="dist/${PKG}"
            BIN="ds2api"
            if [ "${GOOS}" = "windows" ]; then
              BIN="ds2api.exe"
            fi

            mkdir -p "${STAGE}/static"
            CGO_ENABLED=0 GOOS="${GOOS}" GOARCH="${GOARCH}" \
              go build -trimpath -ldflags="-s -w" -o "${STAGE}/${BIN}" ./cmd/ds2api

            cp config.example.json .env.example sha3_wasm_bg.7b9ca65ddd.wasm LICENSE README.MD README.en.md "${STAGE}/"
            cp -R static/admin "${STAGE}/static/admin"

            if [ "${GOOS}" = "windows" ]; then
              (cd dist && zip -rq "${PKG}.zip" "${PKG}")
            else
              tar -C dist -czf "dist/${PKG}.tar.gz" "${PKG}"
            fi

            rm -rf "${STAGE}"
          done

          (cd dist && sha256sum *.tar.gz *.zip > sha256sums.txt)

      - name: Upload Release Assets
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/*.tar.gz
            dist/*.zip
            dist/sha256sums.txt
